model:
  type: dynamic-snn

  in-size: 2
  in-channel: 1
  out-size: 4
  hiddens: [4,8]
  pool-type: avg
  pool-size: [1,1]
  is-bn: true # Whether to use batch normalization

  linear-hidden: 8

  dropout: 0.0

  dt: 0.006 #s
  init-tau: 0.05 # Make sure dt/tau does not exceed 1.
  min-tau: 0.001
  v-threshold: 0.01
  v-rest: 0.0
  reset-mechanism: zero
  spike-grad: fast-sigmoid
  output-membrane: true