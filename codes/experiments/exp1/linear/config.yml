# Standard config. Change the time constant in the code.
model:
  type: dynamic-snn
  
  in-size: 1
  hiddens: [8,8]
  out-size: 1
  dropout: 0.0

  dt: 0.006 #s
  init-tau: 0.05 # Make sure dt/tau does not exceed 1.
  min-tau: 0.001
  v-threshold: 0.01
  v-rest: 0.0
  reset-mechanism: zero
  spike-grad: fast-sigmoid
  output-membrane: true